<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>No-conflict</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
	</style>
</head>
<body>

		<div style="color:white;background-color:black;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure perferendis molestiae minus ratione sed et ipsam, tenetur quia provident nisi ullam voluptatibus quis rerum ad aut suscipit architecto dolore impedit?</div>
		<button>click...</button>
</body>
<script type="text/javascript">
	
	var mohit=$.noConflict()

	mohit(document).ready(function(){
		mohit("button").click(function(){
			mohit("div").css("backgroundColor","purple")
		});
	});



</script>
</html>
