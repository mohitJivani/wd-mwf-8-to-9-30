<html>
<head>
        <title>mouse_over</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>p{width:200px;height:200px;border:1px solid black;}</style>
</head>
<body>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni dignissimos atque fugiat doloribus quis id cumque ipsa eligendi repellendus, ea a sit explicabo voluptatum tenetur impedit deserunt minus nostrum quo.</p>
        <!-- <button>go</button>  -->
</body>
<script>
        $(document).ready(function(){
            $("p").mouseenter(function(){
                $("p").css("backgroundColor","blue")
            });
        })
</script>
</html>
