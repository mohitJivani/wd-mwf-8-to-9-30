<html>
<head>
        <title>caption</title>
        <style>
            table{
                border:1px solid black;
            }
            th{
                border:2px solid red;
            }
            td{
                border:3px solid black;
            }
            caption{
                border:5px solid orange;
            }
        </style>
</head>
<body>
    
        <table>
            <caption>details</caption>
            <tr>
                <th>name</th>
                <th>address</th>
                <th>e-mail</th>
            </tr>
            <tr>
                <td>mohit</td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>
                <td>rohit</td>
                <td>345</td>
                <td>345</td>
            </tr>
        </table>
</body>
</html>
